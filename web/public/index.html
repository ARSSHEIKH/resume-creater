<!DOCTYPE html>
<html lang="en">

<head>
    <title>Resume Creator</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="dv-tabs col ">
                <button class="dvOne-tab" id="dvOne-tab">
                    <h3 class="tabs-strings" id="tabs-strings">1</h3>
                </button>
                <div class="line-tabs col"></div>
                <button class="dvTwo-tab" id="dvTwo-tab">
                    <h3 class="tabs-strings" id="tabs-strings">2</h3>
                </button>
                <div class="line-tabs col"></div>
                <button class="dvThree-tab" id="dvThree-tab">
                    <h3 class="tabs-strings" id="tabs-strings">3</h3>
                </button>
            </div>
            <div class="col"></div>
            <div class="col ThemeChanger">
                <div class="form-check form-switch">
                    <label id="labelThemeToggler" class="form-check-label" for="flexSwitchCheckDefault">
                        Dark Theme
                    </label>
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"
                        onclick="themeToggler()">

                    <div>
                        <input type="color" class="form-control-color" id="exampleColorInput" value="#563d7c"
                            title="Choose your color">
                    </div>

                </div>
            </div>

        </div>
        <br><br><br>
        <div class="profileForm-form1" id="profileForm-form1">
            <h3 id="formHeading">Basic Information</h3>
            <form id="profileInputForm1">
                <div class="form-group col-md-6">
                    <input type="text" class="input" id="fname" placeholder="First Name" required autocomplete="on">
                    <span id="required-mark" style="color: red;">*</span>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="input" id="lname" placeholder="Last Name" required autocomplete="on">
                    <span id="required-mark" style="color: red;">*</span>
                </div>
                <div class="form-group">
                    <div class="form-group col-md-6">
                        <input type="email" class="input" id="email" placeholder="Email Address" required
                            autocomplete="on">
                        <span id="required-mark" style="color: red;">*</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group col-md-6">
                        <b>Gender : &nbsp;</b>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="male">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="female">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group col-md-6">
                        <input type="date" class="input" id="email" placeholder="Date of Birth" required
                            autocomplete="on">
                        <span id="required-mark" style="color: red;">*</span>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="input" id="address" placeholder="Address" required>
                    <span id="required-mark" style="color: red;">*</span>
                </div>
                <div class="form-group">
                    <div class="form-group col-md-6">
                        <input type="text" class="input" id="city" placeholder="City" required autocomplete="on">
                        <span id="required-mark" style="color: red;">*</span>
                    </div>
                </div>

                <div class="input-group form-group col-sm-6">
                    <select class="custom-select input" id="optCountries">
                    </select>
                    <span id="required-mark" style="color: red;">*</span>
                </div>
                <div class="form-group">
                    <div class="form-group col-md-6">
                        <input type="text" class="input" id="postalcode" placeholder="Postal Code" required>
                        <span id="required-mark" style="color: red;">*</span>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="tel" class="input" id=phone" placeholder="Contact 1" required>
                        <span id="required-mark" style="color: red;">*</span>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="tel" class="input" id=phone" placeholder="Contact 2" required>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <input type="button" class="btn-signup btn-lg" onclick="submit_Form1()" value="Continue" />
                    <label for="error-emptyfields" id="error-emptyfields" style="color: red;"></label>
                </div>
            </form>
        </div>

        <div class="profileForm-form2" id="profileForm-form2">
            <h2>Form 2</h2>
            <form onsubmit="submit_Form2(); return false">
                <div>Degree Level</div>
                <div class="input-group col-sm-4">
                    <select class="custom-select input" id="optDegreeLevel">
                        <option selected>Non Matriculation</option>
                        <option value="1">Matriculation / O-Level</option>
                        <option value="2">Intermediate / A-Level</option>
                        <option value="3">Bachelors</option>
                        <option value="3">Master</option>
                        <option value="3">MPhil / MS</option>
                        <option value="3">PHD / Docterate</option>
                        <option value="3">Certificate</option>
                        <option value="3">Diploma</option>
                        <option value="3">Short Course</option>
                    </select>
                    <span id="required-mark" style="color: red;">*</span>
                </div>

                <div class="input-group form-group col-sm-6">
                    <div>Experience</div>
                    <select class="custom-select input" id="optExperience">
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <input type="text" class="input" id="Designation" placeholder="Prefered Designation" required>
                    <span id="required-mark" style="color: red;">*</span>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="input" id="PfCity" placeholder="Prefered City" required>
                    <span id="required-mark" style="color: red;">*</span>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="input" id="Salary" placeholder="Expected Salary" required>
                    <span id="required-mark" style="color: red;">*</span>
                </div>
                <!--Social Links-->
                <div class="GrpSocialLinks">
                    <div class="form-group col">
                        <input type="url" class="input SocialLink" id="SocialLink1"
                            placeholder="https://facebook.com/....." required>
                    </div>
                    <div class="form-group col">
                        <input type="url" class="input SocialLink" id="SocialLink2"
                            placeholder="https://twitter.com/...." required>
                    </div>
                </div>
                <div class="GrpSocialLinks">
                    <div class="form-group col">
                        <input type="url" class="input SocialLink" id="SocialLink3"
                            placeholder="https://linkedin.com/..." required>
                    </div>
                    <div class="form-group col">
                        <input type="url" class="input SocialLink" id="SocialLink4" placeholder="Others ..." required>
                    </div>
                </div>
                <!-- Form 2 Button -->
                <div class="form-group col-md-6">
                    <label class="btn-signup btn-lg " onclick="submit_Form2()">Continue</label>
                    <label for="error-emptyfields" id="error-emptyfields" style="color: red;"></label>
                </div>



            </form>
        </div>

        <div class="profileForm-form3" id="profileForm-form3">
            <h2>Form 3</h2><br>
            <form onsubmit="submit_Form3(); return false">

                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="inputAddress" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <div class="form-group col-md-6">
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email Address">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="inputCity" placeholder="Confirm Email Address">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group col-md-6">
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
                <div class="form-group col-md-6">

                    <label type="submit" class="btn-signup btn-lg">Submit</label>
            </form>
        </div>
    </div>
    <script src=" ./js/Themechanger.js"></script>
    <script src=" ./js/usersfields.js"></script>
    <script src=" ./js/profileTabsStylingFunctions.js"></script>
    <script src=" ./js/experienceList.js"></script>
    <script src="./js/countriesList.js"></script>
    <script src=" ./js/index.js"></script>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
